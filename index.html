<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminbuchung</title>
    <style>
        body {
            background-color: black;
            color: white; /* Textfarbe auf Weiß setzen, damit man ihn auf Schwarz sieht */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Eine Akzentfarbe für die Überschrift */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1a1a1a;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box; /* Stellt sicher, dass Padding und Border zur Gesamtbreite gehören */
            background-color: #333;
            color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Terminbuchung</h1>

    <form action="bestaetigung.html" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="datum">Datum:</label>
        <input type="date" id="datum" name="datum" required>

        <label for="uhrzeit">Uhrzeit:</label>
        <input type="time" id="uhrzeit" name="uhrzeit" required>

        <label for="ort">Ort:</label>
        <input type="text" id="ort" name="ort" required>
        
        <button type="submit">Absenden</button>
    </form>

</body>
</html>
