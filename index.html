<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminbuchung</title>
    <style>
        /* CSS für den schwarzen Hintergrund und das Layout */
        body {
            background-color: black;
            color: white; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #800080; /* AKZENTFARBE AUF LILA GEÄNDERT */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1a1a1a;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box; 
            background-color: #333;
            color: white;
        }

        button {
            background-color: #800080; /* AKZENTFARBE AUF LILA GEÄNDERT */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6a006a; /* Dunkleres Lila beim Hovern */
        }
    </style>
</head>
<body>

    <h1>Terminbuchung</h1>

    <form action="https://formsubmit.co/phillange@me.com" method="POST">
        
        <input type="hidden" name="_next" value="https://philxlng.github.io/Bestaetigung/" />

        <input type="hidden" name="_captcha" value="false">
        
        <input type="hidden" name="_subject" value="Neue Terminbuchung für Johannes und Phil!">

        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required>

        <label for="datum">Datum:</label>
        <input type="date" id="datum" name="Datum" required>

        <label for="uhrzeit">Uhrzeit:</label>
        <input type="time" id="uhrzeit" name="Uhrzeit" required>

        <label for="ort">Ort:</label>
        <input type="text" id="ort" name="Ort" required>
        
        <button type="submit">Absenden</button>
    </form>

    <script>
        function getTodayDate() {
            const now = new Date();
            const year = now.getFullYear();
            let month = now.getMonth() + 1;
            let day = now.getDate();

            if (month < 10) {
                month = '0' + month;
            }
            if (day < 10) {
                day = '0' + day;
            }
            
            return `${year}-${month}-${day}`;
        }

        document.getElementById('datum').min = getTodayDate();
    </script>

</body>
</html>
