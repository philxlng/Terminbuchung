
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminbestätigung</title>
    <style>
        /* CSS für den schwarzen Hintergrund und die zentrierte Nachricht */
        body {
            background-color: black;
            color: white; /* Textfarbe auf Weiß gesetzt */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            text-align: center;
        }

        .confirmation-message {
            font-size: 3.5em; /* Noch größere Schrift */
            color: white; /* Textfarbe auf Weiß gesetzt */
            line-height: 1.2;
            padding: 20px;
            /* Umrandung und Schatten entfernt */
            
            /* CSS-Animation für das 3x Aufblinken */
            animation: flash 1.5s ease-in-out 3; /* Blitzt 3x (1.5s Dauer) */
            animation-fill-mode: forwards; /* Behält den Zustand nach der Animation bei */
        }

        strong {
            font-weight: 900;
            color: #FF0000; /* Namen in Rot hervorheben */
        }

        /* Definition der Blink-Animation */
        @keyframes flash {
            0%, 100% { 
                opacity: 1; 
                color: white; /* Statische Farbe am Anfang und Ende */
            }
            15%, 45%, 75% { 
                opacity: 0.1; 
                color: #FF0000; /* Rotes Blinken */
            }
        }

        /* Responsive Anpassungen */
        @media (max-width: 600px) {
            .confirmation-message {
                font-size: 2em;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="confirmation-message">
        Herzlichen Glückwunsch Johannes, du hast dein Date mit Phil gebucht! ❤️
    </div>

</body>
</html>
